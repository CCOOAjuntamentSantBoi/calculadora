<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Regularització carrera professional</title>

  <style>
    :root{
      /* TODO texto en blanco puro */
      --text:#ffffff;
      --muted:#ffffff;

      /* Fondos: menos oscuros, más “rojos” (sin negro) */
      --bg1:#3b0f16;                 /* granate oscuro (pero no negro) */
      --bg2:#4b111b;                 /* un punto más claro */
      --panel:#5a1420;               /* panel base */
      --panel-2:#681726;             /* panel un poco más claro */
      --stroke:rgba(255,255,255,.18);

      /* Rojo CCOO aproximado + capas suaves */
      --accent:#e30613;              /* rojo principal */
      --accent-soft:rgba(227,6,19,.18);
      --accent-soft-2:rgba(227,6,19,.12);

      /* Bloque “Diferència”: cálido suave (muy legible) */
      --warn:#f4b23a;
      --warn-soft:rgba(244,178,58,.16);

      --shadow:0 18px 40px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 18% 0%, rgba(227,6,19,.22), transparent 60%),
        radial-gradient(900px 700px at 82% 18%, rgba(227,6,19,.14), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    .cp-wrap{
      padding: clamp(10px, 3.2vw, 18px);
    }

    .cp-card{
      width: 100%;
      max-width: 820px;
      margin: 0 auto;

      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.035));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .cp-header{
      padding: clamp(16px, 3.6vw, 22px);
      border-bottom: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(227,6,19,.14), rgba(255,255,255,.02));
    }

    .cp-title{
      margin: 0 0 8px;
      font-size: clamp(22px, 5.2vw, 30px);
      line-height: 1.12;
      letter-spacing: .2px;
      color: var(--text);
    }

    .cp-subtitle{
      margin: 0;
      font-size: clamp(14px, 3.6vw, 16px);
      color: var(--text);
      opacity: .92;
      line-height: 1.45;
    }

    .cp-stack{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: clamp(12px, 3.2vw, 16px);
    }

    .cp-block{
      border: 1px solid var(--stroke);
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      padding: clamp(12px, 3vw, 16px);
    }

    /* Bloques de entrada: rojo suave y más claro */
    .cp-block--input{
      background: linear-gradient(180deg, rgba(227,6,19,.22), rgba(255,255,255,.045));
    }

    /* Bloque total: cálido suave */
    .cp-block--total{
      background: linear-gradient(180deg, rgba(244,178,58,.18), rgba(255,255,255,.05));
    }

    .cp-block-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      font-size: clamp(13px, 3.6vw, 15px);
      margin-bottom: 10px;
      color: var(--text);
    }

    .cp-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      flex: 0 0 auto;
    }
    .cp-dot--soft{ background: rgba(255,255,255,.55); }
    .cp-dot--warn{ background: var(--warn); }

    .cp-label{
      font-size: clamp(14px, 3.9vw, 16px);
      color: var(--text);
      opacity: .92;
      margin-bottom: 10px;
      display:block;
      line-height: 1.5;
    }

    .cp-pill{
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.18);
      color: #ffffff;
      font-size: clamp(12px, 3.4vw, 13px);
      white-space: nowrap;
    }

    .cp-row{ margin-top: 12px; }
    .cp-row--key{ margin-top: 14px; }

    .cp-strong{
      display:inline-block;
      margin-top: 8px;
      color: #ffffff;
      font-weight: 800;
    }

    .cp-field{
      display:flex;
      border:1px solid rgba(255,255,255,.22);
      border-radius: 12px;
      overflow:hidden;
      min-height: 48px;
      background: rgba(255,255,255,.06);
    }

    .cp-prefix{
      padding: 12px 12px;
      background: rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 46px;
      font-size: 16px;
      color:#ffffff;
    }

    .cp-field input{
      width: 100%;
      padding: 12px 12px;
      background: transparent;
      border: 0;
      outline: none;
      color: #ffffff;              /* blanco puro */
      font-size: 16px;
    }

    .cp-field input::placeholder{
      color:#ffffff;               /* blanco puro */
      opacity:.65;
    }

    .cp-field--readonly input{
      opacity: 1;
    }

    .cp-field--highlight{
      box-shadow: 0 0 0 3px rgba(227,6,19,.28);
    }
    .cp-field--total{
      box-shadow: 0 0 0 3px rgba(244,178,58,.28);
    }

    .cp-divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      border-radius: 999px;
      margin: 2px 0;
    }

    @media (max-width: 420px){
      .cp-card{ border-radius: 16px; }
      .cp-stack{ gap: 12px; }
      .cp-field{ min-height: 50px; }
    }
  </style>
</head>

<body>
  <div class="cp-wrap">
    <div class="cp-card">
      <div class="cp-header">
        <h2 class="cp-title">Regularització carrera professional</h2>
        <p class="cp-subtitle">Introdueix els imports i el càlcul es farà automàticament.</p>
      </div>

      <div class="cp-stack">
        <!-- INPUT PRINCIPAL 1 -->
        <div class="cp-block cp-block--input">
          <div class="cp-block-title">
            <span class="cp-dot"></span>
            Dada 1 (nòmina 2025)
          </div>

          <label class="cp-label" for="x">
            Introdueix l'import de LA CASELLA <span class="cp-pill">Carrera professional (A1-A2-C1-C2- AP)</span> de la nòmina d'octubre o novembre de l'any 2025 (el mes que tu vulguis, però que no hagis estat de baixa):
            <strong class="cp-strong">Compte! NO és la casella de grau d’entrada, és la que et marqui el nivell (A1-A2-C1-C2- AP)</strong>
          </label>

          <div class="cp-field">
            <span class="cp-prefix">€</span>
            <input type="number" id="x" step="0.01" inputmode="decimal" oninput="calcular()" placeholder="Ex: 123.45" />
          </div>
        </div>

        <!-- RESULTADOS -->
        <div class="cp-block">
          <div class="cp-block-title">
            <span class="cp-dot cp-dot--soft"></span>
            Resultats automàtics
          </div>

          <div class="cp-row">
            <label class="cp-label" for="a">Import sumant el 2'5% de l'increment salarial de l'any 2025:</label>
            <div class="cp-field cp-field--readonly">
              <span class="cp-prefix">€</span>
              <input type="text" id="a" readonly placeholder="—" />
            </div>
          </div>

          <div class="cp-row">
            <label class="cp-label" for="b">
              Import sumant l'increment addicional del 20% pactat a l'acord de condicions per a l'any 2026 sobre la
              carrera professional (exclòs el grau d'entrada):
            </label>
            <div class="cp-field cp-field--readonly">
              <span class="cp-prefix">€</span>
              <input type="text" id="b" readonly placeholder="—" />
            </div>
          </div>

          <div class="cp-row cp-row--key">
            <label class="cp-label" for="c">
              Import sumant el 1'5% de l'increment salarial de l'any 2026.
              <strong class="cp-strong">Això és el que hauries d'haver cobrat en la nòmina de gener del 2026:</strong>
            </label>
            <div class="cp-field cp-field--readonly cp-field--highlight">
              <span class="cp-prefix">€</span>
              <input type="text" id="c" readonly placeholder="—" />
            </div>
          </div>
        </div>

        <div class="cp-divider"></div>

        <!-- INPUT PRINCIPAL 2 -->
        <div class="cp-block cp-block--input">
          <div class="cp-block-title">
            <span class="cp-dot"></span>
            Dada 2 (nòmina gener 2026)
          </div>

          <label class="cp-label" for="y">
            Introdueix l'import de LA CASELLA <span class="cp-pill">Carrera professional (A1-A2-C1-C2- AP)</span> de la nòmina de gener de l'any 2026:
            <strong class="cp-strong">Compte! NO és la casella de grau d’entrada, és la que et marqui el nivell (A1-A2-C1-C2- AP)</strong>
          </label>

          <div class="cp-field">
            <span class="cp-prefix">€</span>
            <input type="number" id="y" step="0.01" inputmode="decimal" oninput="calcular()" placeholder="Ex: 130.20" />
          </div>
        </div>

        <!-- DIFERENCIA -->
        <div class="cp-block cp-block--total">
          <div class="cp-block-title">
            <span class="cp-dot cp-dot--warn"></span>
            Diferència
          </div>

          <label class="cp-label" for="d">
            Quantitat cobrada de menys que es regularitzarà a la propera nòmina de febrer 2026:
          </label>

          <div class="cp-field cp-field--readonly cp-field--total">
            <span class="cp-prefix">€</span>
            <input type="text" id="d" readonly placeholder="—" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calcular() {
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);

      if (!isNaN(x)) {
        const a = x * 1.025;
        const b = a * 1.20;
        const c = b * 1.015;

        document.getElementById("a").value = a.toFixed(2);
        document.getElementById("b").value = b.toFixed(2);
        document.getElementById("c").value = c.toFixed(2);

        if (!isNaN(y)) {
          document.getElementById("d").value = (c - y).toFixed(2);
        } else {
          document.getElementById("d").value = "";
        }
      } else {
        ["a","b","c","d"].forEach(id => (document.getElementById(id).value = ""));
      }
    }
  </script>
</body>
</html>
