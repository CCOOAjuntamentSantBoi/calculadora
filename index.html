<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>Regularització carrera professional</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111a2e;
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --accent:#7c3aed;
      --warn:#f59e0b;
      --shadow:0 18px 40px rgba(0,0,0,.45);
    }

    /* Mejor “reset” en móvil */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(124,58,237,.18), transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, rgba(245,158,11,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    .cp-wrap{
      /* Clave: aprovechar laterales en móvil sin que quede pegado */
      padding: clamp(10px, 3.2vw, 18px);
    }

    .cp-card{
      /* Clave: ocupa todo el ancho disponible en móvil */
      width: 100%;
      max-width: 820px; /* si quieres más “ancho” en desktop */
      margin: 0 auto;

      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .cp-header{
      padding: clamp(16px, 3.6vw, 22px);
      border-bottom: 1px solid var(--stroke);
    }

    .cp-title{
      margin: 0 0 8px;
      /* Más grande y adaptable */
      font-size: clamp(22px, 5.2vw, 30px);
      line-height: 1.12;
      letter-spacing: .2px;
    }

    .cp-subtitle{
      margin: 0;
      font-size: clamp(14px, 3.6vw, 16px);
      color: var(--muted);
      line-height: 1.45;
    }

    .cp-stack{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
      padding: clamp(12px, 3.2vw, 16px);
    }

    .cp-block{
      border: 1px solid var(--stroke);
      border-radius: 16px;
      background: rgba(255,255,255,.04);
      padding: clamp(12px, 3vw, 16px);
    }

    .cp-block--input{ background: rgba(124,58,237,.10); }
    .cp-block--total{ background: rgba(245,158,11,.10); }

    .cp-block-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      font-size: clamp(13px, 3.6vw, 15px);
      margin-bottom: 10px;
    }

    .cp-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      flex: 0 0 auto;
    }
    .cp-dot--soft{ background: rgba(255,255,255,.35); }
    .cp-dot--warn{ background: var(--warn); }

    .cp-label{
      font-size: clamp(14px, 3.9vw, 16px); /* más grande en móvil */
      color: var(--muted);
      margin-bottom: 10px;
      display:block;
      line-height: 1.5;
    }

    .cp-pill{
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      font-size: clamp(12px, 3.4vw, 13px);
      white-space: nowrap;
    }

    .cp-row{ margin-top: 12px; }
    .cp-row--key{ margin-top: 14px; }

    .cp-strong{
      display:inline-block;
      margin-top: 8px;
      color: var(--text);
      font-weight: 800;
    }

    .cp-field{
      display:flex;
      border:1px solid var(--stroke);
      border-radius: 12px;
      overflow:hidden;
      min-height: 48px; /* un poco más alto para móvil */
      background: rgba(0,0,0,.10);
    }

    .cp-prefix{
      padding: 12px 12px;
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      min-width: 46px;
      font-size: 16px;
    }

    .cp-field input{
      width: 100%;
      padding: 12px 12px;
      background: transparent;
      border: 0;
      outline: none;
      color: var(--text);

      /* Importante en móvil: 16px evita zoom automático en iOS */
      font-size: 16px;
    }

    .cp-field--readonly input{
      opacity: .95;
    }

    .cp-field--highlight{ box-shadow: 0 0 0 3px rgba(34,197,94,.20); }
    .cp-field--total{ box-shadow: 0 0 0 3px rgba(245,158,11,.25); }

    .cp-divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent);
      border-radius: 999px;
      margin: 2px 0;
    }

    /* Aún más “a lo ancho” en móviles pequeños */
    @media (max-width: 420px){
      .cp-card{ border-radius: 16px; }
      .cp-stack{ gap: 12px; }
      .cp-field{ min-height: 50px; }
    }
  </style>
</head>

<body>
  <div class="cp-wrap">
    <div class="cp-card">
      <div class="cp-header">
        <h2 class="cp-title">Regularització carrera professional</h2>
        <p class="cp-subtitle">Introdueix els imports i el càlcul es farà automàticament.</p>
      </div>

      <div class="cp-stack">
        <!-- INPUT PRINCIPAL 1 -->
        <div class="cp-block cp-block--input">
          <div class="cp-block-title">
            <span class="cp-dot"></span>
            Dada 1 (nòmina 2025)
          </div>

          <label class="cp-label" for="x">
            Introdueix l'import de LA CASELLA <span class="cp-pill">Codi 076 - Carrera professional</span>
            de la nòmina d'octubre o novembre de l'any 2025 (el mes que tu vulguis, però que no hagis estat de baixa):
          </label>

          <div class="cp-field">
            <span class="cp-prefix">€</span>
            <input type="number" id="x" step="0.01" inputmode="decimal" oninput="calcular()" placeholder="Ex: 123.45" />
          </div>
        </div>

        <!-- RESULTADOS -->
        <div class="cp-block">
          <div class="cp-block-title">
            <span class="cp-dot cp-dot--soft"></span>
            Resultats automàtics
          </div>

          <div class="cp-row">
            <label class="cp-label" for="a">Import sumant el 2'5% de l'increment salarial de l'any 2025:</label>
            <div class="cp-field cp-field--readonly">
              <span class="cp-prefix">€</span>
              <input type="text" id="a" readonly placeholder="—" />
            </div>
          </div>

          <div class="cp-row">
            <label class="cp-label" for="b">
              Import sumant l'increment addicional del 20% pactat a l'acord de condicions per a l'any 2026 sobre la
              carrera professional (exclòs el grau d'entrada):
            </label>
            <div class="cp-field cp-field--readonly">
              <span class="cp-prefix">€</span>
              <input type="text" id="b" readonly placeholder="—" />
            </div>
          </div>

          <div class="cp-row cp-row--key">
            <label class="cp-label" for="c">
              Import sumant el 1'5% de l'increment salarial de l'any 2026.
              <strong class="cp-strong">Això és el que hauries d'haver cobrat en la nòmina de gener del 2026:</strong>
            </label>
            <div class="cp-field cp-field--readonly cp-field--highlight">
              <span class="cp-prefix">€</span>
              <input type="text" id="c" readonly placeholder="—" />
            </div>
          </div>
        </div>

        <div class="cp-divider"></div>

        <!-- INPUT PRINCIPAL 2 -->
        <div class="cp-block cp-block--input">
          <div class="cp-block-title">
            <span class="cp-dot"></span>
            Dada 2 (nòmina gener 2026)
          </div>

          <label class="cp-label" for="y">
            Introdueix l'import de LA CASELLA <span class="cp-pill">Codi 076 - Carrera professional</span>
            de la nòmina de gener de l'any 2026:
          </label>

          <div class="cp-field">
            <span class="cp-prefix">€</span>
            <input type="number" id="y" step="0.01" inputmode="decimal" oninput="calcular()" placeholder="Ex: 130.20" />
          </div>
        </div>

        <!-- DIFERENCIA -->
        <div class="cp-block cp-block--total">
          <div class="cp-block-title">
            <span class="cp-dot cp-dot--warn"></span>
            Diferència
          </div>

          <label class="cp-label" for="d">
            Quantitat cobrada de menys que es regularitzarà a la propera nòmina de febrer 2026:
          </label>

          <div class="cp-field cp-field--readonly cp-field--total">
            <span class="cp-prefix">€</span>
            <input type="text" id="d" readonly placeholder="—" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calcular() {
      const x = parseFloat(document.getElementById("x").value);
      const y = parseFloat(document.getElementById("y").value);

      if (!isNaN(x)) {
        const a = x * 1.025;
        const b = a * 1.20;
        const c = b * 1.015;

        document.getElementById("a").value = a.toFixed(2);
        document.getElementById("b").value = b.toFixed(2);
        document.getElementById("c").value = c.toFixed(2);

        if (!isNaN(y)) {
          document.getElementById("d").value = (c - y).toFixed(2);
        } else {
          document.getElementById("d").value = "";
        }
      } else {
        ["a","b","c","d"].forEach(id => (document.getElementById(id).value = ""));
      }
    }
  </script>
</body>
</html>
